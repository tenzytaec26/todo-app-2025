<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Task {{ task.id }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h3>Edit Task</h3>

    <form method="POST">
      <div class="input-section">
        <input type="text" name="task-text" value="{{ task.title }}" required>
        <select name="priority" aria-label="Priority">
          {% for p in allowed_priorities %}
            <option value="{{ p }}" {% if task.priority == p %}selected{% endif %}>{{ p.capitalize() }}</option>
          {% endfor %}
        </select>
        <button type="submit">Save</button>
      </div>
    </form>

    <!-- <p style="margin-top: 12px;"><a href="{{ url_for('main.todo') }}">‚Üê Back</a></p> -->
  </div>
</body>
</html>
